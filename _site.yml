    - text: "Variables"
      menu:
      - text: "I&O Identifier"
        href: identifier.html
      - text: "Dependent Variables"
        href: dependent_variables.html
      - text: "Independent Variables"
        href: independent_variables.html
    - text: "Analyses"
      menu:
      - text: "Descriptive analyses"
        href: descriptives.html
      - text: "Regression analyses"
        href: inferential.html


